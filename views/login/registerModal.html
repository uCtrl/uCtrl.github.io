<div class="modal-content"><div class="modal-header"><div class="pull-right" style="width: 131px"><button type="button" class="btn btn-primary" ng-click="login()" ng-class="{disabled: disableButtons}">{{'SingIn' | translate}}</button> <button type="button" class="close" ng-click="close()" ng-class="{disabled: disableButtons}"><span aria-hidden="true">&times;</span><span class="sr-only">{{'Close' | translate}}</span></button></div><h4 class="modal-title">{{'ModalRegisterPortal' | translate}}</h4></div><div class="modal-body"><div class="alert alert-info alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">{{'Close' | translate}}</span></button><p>{{'ModalRegisterInfo1' | translate}}</p><p>{{'ModalRegisterInfo2' | translate}}</p></div><input type="text" name="registerUserNameUCtrl" id="registerUserNameUCtrl" class="form-control" placeholder="{{'Username' | translate}}" ng-model="user.username" required><br><input type="password" name="registerPasswordUCtrl" id="registerPasswordUCtrl" class="form-control" placeholder="{{'Password' | translate}}" ng-model="user.password1" required><br><input type="password" name="registerPasswordUCtrl2" id="registerPasswordUCtrl2" class="form-control" placeholder="{{'PasswordConf' | translate}}" ng-model="user.password2" required><br><div ng-show="user.password1 !== user.password2 && user.password2 != ''"><div class="alert alert-danger" role="alert">{{'PassMismatch' | translate}}!</div></div><input type="text" name="registerFirstName" id="registerFirstName" class="form-control" placeholder="{{'FirstName' | translate}}" ng-model="user.firstName" required><br><input type="text" name="registerLastName" id="registerLastName" class="form-control" placeholder="{{'LastName' | translate}}" ng-model="user.lastName" required><div ng-hide="passValidation"><br><div class="alert alert-danger" role="alert"><strong>{{'FormValidFail' | translate}}</strong><br><br><p>{{'CorrErrorPls' | translate}}:</p><ul><li ng-repeat="message in validationMessages">{{message}}</li></ul></div></div><div ng-show="passValidation && validationMessages.length > 0"><br><div class="alert alert-success" role="alert"><strong>{{'FormValidOk' | translate}}</strong><br><br><p>{{'FormValidOkTxt' | translate}} <i class="fa fa-spin fa-spinner"></i></p></div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" ng-click="close()" ng-class="{disabled: disableButtons}">{{'Close' | translate}}</button> <button type="button" class="btn btn-success" ng-click="portalRegister()" ng-class="{disabled: disableButtons}">{{'Register&Login' | translate}}</button></div></div>
